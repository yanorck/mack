<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu GIF</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Altere a cor de fundo, se necessário */
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
    .text-overlay {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -10%);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="meu-gif.gif" alt="GIF animado">
    <div class="text-overlay">Solta uma entrada aí...</div>
  </div>
</body>
</html>
